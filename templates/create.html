<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}新規登録{% endblock %}
{% block content %}
    <h2>料理の登録</h2>
    <div class="register-zone">
        <div class="view-zone">
            <img id="preview" src="#" alt="画像プレビュー" >
        </div>
    
        <div class="input-zone">
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('create')}}" >
                <label for="recipe_name">料理名</label>
                <input type="text" name="recipe_name" id="recipe_name" required>
                <label for="file">画像をいれてください(ビューに表示されます)</label>
                <input type="file" name="file" id="file-input" required >
                <input type="submit" value="次に進む">
            </form>
        </div>
    </div>
    <script src="{{ url_for( 'static', filename='js/image_review.js')}}"></script>
    <script src="{{ url_for( 'static', filename='js/image_click.js')}}"></script>


{% endblock %}
